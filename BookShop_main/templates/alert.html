

{% if messages %}
{% for message in messages %}
        <div class="alaret alert-success show-notification" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="CLose">
                <span aria-hidden="true">&times;</span> 
            </button>    
            
        </div>
{% endfor %}
{% endif %}
